<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
        <div class="panel panel-primary panel-flex flex-content">
            <div class="panel-heading">
                <h3 wicket:id="annotationTitle" class="panel-title"></h3>
            </div>
            <div class="panel-body flex-v-container">
                <div wicket:id="featuresContainer">
                    <div wicket:id="features" class="row">
                        <label wicket:id="label" class="col-sm-3 col-md-2"></label>
                        <div class="col-sm-9 col-md-10">
                            <span wicket:id="value"></span>
                        </div>
                    </div>
                </div>
                <div wicket:id="linkFeaturesContainer">
                    <div wicket:id="linkFeatures">
                        <div class="panel panel-info panel-flex flex-content">
                            <div class="panel-heading">
                                <h3 wicket:id="linkFeatureTitle" class="panel-title"></h3>
                            </div>
                            <div class="panel-body flex-v-container">
                                <div wicket:id="spansContainer">
                                    <div wicket:id="spans">
                                        <div wicket:id="span" class="flex-content flex-v-container flex-gutter flex-only-internal-gutter"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
